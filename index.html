<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Egyptian Theme Styling -->
  <meta name="theme-color" content="#B8860B" />
  <title>COMES TO LIFE | Ancient Egypt Reimagined</title>
  <meta name="description"
    content="An interactive journey through ancient Egypt where history breathes, stories branch, and mysteries await your discovery." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://habebezyad.github.io/---COMES-TO-LIFE---/" />
  <meta property="og:title" content="COMES TO LIFE | Ancient Egypt Reimagined" />
  <meta property="og:description" content="An interactive journey through digital humanities and ancient narratives." />
  <meta property="og:image" content="/og-image.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="COMES TO LIFE | Ancient Egypt Reimagined" />
  <meta property="twitter:description"
    content="An interactive journey through digital humanities and ancient narratives." />

  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #loading-gate {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s ease-out, visibility 0.8s;
    }

    .gate-title {
      color: #B8860B;
      font-family: 'Cinzel', serif;
      font-size: 1.5rem;
      letter-spacing: 0.5em;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(184, 134, 11, 0.4);
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInGate 1s forwards;
    }

    .gate-loader {
      width: 40px;
      height: 40px;
      border: 2px solid rgba(184, 134, 11, 0.1);
      border-top: 2px solid #B8860B;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes fadeInGate {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <!-- Deployment Diagnostic Script -->
  <script>
    window.addEventListener('error', function (e) {
      console.error('CRITICAL ERROR:', e.message);
      if (e.message.includes('Script error')) {
        console.warn('Potential GitHub Pages Base Path Issue detected.');
      }
    });
  </script>
</head>

<body>
  <div id="loading-gate">
    <div class="gate-title">COMES TO LIFE</div>
    <div class="gate-loader"></div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <script>
    window.addEventListener('load', () => {
      const gate = document.getElementById('loading-gate');
      if (gate) {
        gate.style.opacity = '0';
        gate.style.visibility = 'hidden';
        document.body.style.overflow = 'auto';
      }
    });
  </script>
</body>

</html>
